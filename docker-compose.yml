version: '3.8'
services:
  db:
    image: mysql:8.0
    container_name: educourse-db
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: educourse
    volumes:
      - dbdata:/var/lib/mysql
      - ./db-init:/docker-entrypoint-initdb.d # place schema.sql and seed.sql here
    ports:
      - "3306:3306"

  backend:
    build: ./backend
    container_name: educourse-backend
    restart: unless-stopped
    environment:
      - DB_HOST=db
      - DB_USER=root
      - DB_PASS=rootpassword
      - DB_NAME=educourse
      - JWT_SECRET=supersecret
      - BASE_URL=http://localhost:3000
    depends_on:
      - db
    ports:
      - "3000:3000"
    volumes:
      - ./backend:/usr/src/app
volumes:
  dbdata:
